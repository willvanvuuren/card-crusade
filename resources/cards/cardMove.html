<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link

	  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	  crossorigin="anonymous"
	/>




<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
/>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-box {
  background-color: transparent;
  width: 150px;
  height: 250px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #f1f1f1;
  color: black;
}

.flip-box-back {
  background-color: #d2d2d2;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Card Animation Testing</h1>
<button id="button" onclick="duplicate()">Continue Game (Duplicate atm)</button>
<button id="button" onclick="diagonalMove()">Continue Game (Duplicate atm)</button>

<div class="container overflow-hidden"> 
    
	<div class="row gy-5">
		<div class="col-sm" id="card1">
			<div class="flip-box">
			  <div class="flip-box-inner">
			    <div class="flip-box-front">
			      <img  alt="Card1" style="width:150px;height:250px">
			    </div>
			    <div class="flip-box-back">
			      <h2 id= "cardTitle">Card 1</h2>
			      <p>This is the value of the card</p>
			      
			    </div>
			  </div>
			</div>
		</div>
		<div class="col-sm" id="card2">
			<div class="flip-box">
			  <div class="flip-box-inner">
			    <div class="flip-box-front">
			      <img  alt="Card2" style="width:150px;height:250px">
			    </div>
			    <div class="flip-box-back">
			      <h2 id= "cardTitle">Card 2</h2>
			      <p>This is the value of the card</p>
			      
			    </div>
			  </div>
			</div>
		</div>


	</div>

	<div class="row gy-5">
		<div class="col-sm" id = "Deck1">
			<p class="p-3 bg-light"> Deck 1</p>
		</div>
		<div class="col-sm" id = "Deck2">
			<p class="p-3 bg-light">Deck 2</p>
		</div>
	</div>

</div>

    

	



<script>
	var i = 0;
	var original = document.getElementById('duplicater');

function duplicate() {
    var clone = original.cloneNode(true); 

    clone.id = "duplicater" + ++i;
    original.parentNode.appendChild(clone);
    
    
    document.getElementById('cardTitle').innerText =i;

}

function diagonalMove(){
	let start = Date.now();
	let timer = setInterval(function(){
	let timePassed = Date.now() -start;
	let card1 =document.getElementById('card1')
	let card2 =document.getElementById('card2')
	card1.style.position = 'relative';
	card1.style.left = timePassed/5 +'px';
	card1.style.bottom = timePassed/5 +'px';

	card2.style.position = 'relative';
	card2.style.right = timePassed/5 +'px';
	card2.style.bottom = timePassed/5 +'px';
	if (timePassed>1000){
			clearInterval(timer);
		}
	},20);
}



</script>
</body>
</html>
