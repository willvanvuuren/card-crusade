<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-box {
  background-color: transparent;
  width: 150px;
  height: 250px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #f1f1f1;
  color: black;
}

.flip-box-back {
  background-color: #d2d2d2;
  color: white;
  transform: rotateY(180deg);
}

#Deck1{
	position:fixed;
	left:20px;
	bottom:10px;

}
#Deck2{

</style>

<script>
	var i = 0;

	var P1Score =0;

function generateDecks(){
	for(let i =0;i<deck2.length;i++){

function score(){
	card1Value= document.getElementById('Card1Value').innerText;
	card2Value= document.getElementById('Card2Value').innerText;
	if(card1Value>card2Value){
		P1Score++;
		document.getElementById("P1Score").innerText = P1Score;
	}
	else if(card1Value<card2Value){
		P2Score++;

	}

}

function diagonalMove(){
	let start = Date.now();
	let timer = setInterval(function(){
	let timePassed = Date.now() -start;
	let card1 =document.getElementById('card1')
	let card2 =document.getElementById('card2')
	card1.style.position = 'relative';
	card1.style.left = timePassed/5 +'px';
	card1.style.bottom = timePassed/5 +'px';

	card2.style.position = 'relative';
	card2.style.right = timePassed/5 +'px';
	card2.style.bottom = timePassed/5 +'px';
	if (timePassed>1000){
			clearInterval(timer);
		}
	},20);
}
